- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
      force: true
    ~/.bashrc:
      force: true
    ~/bin:
    ~/.condarc:
      force: true
    ~/.config/flake8:
      path: config/flake8
    ~/.direnvrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
      force: true
    ~/.inputrc:
    ~/.isort.cfg:
    ~/.mypy.ini:
    ~/.nanorc:
    ~/.psqlrc:
    ~/.pydocstylerc:
    ~/.shell:

- shell:
  - chmod --recursive +x ~/bin
